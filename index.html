<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">수진이의 슈딩마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/400x250/?notebook" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">공책</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">한 번 밖에 안 쓴 공책 팝니다. 제가 공부하려고 사둔 거에요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/400x250/?pencil" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">연필</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5천원</h6>
                        <p class="card-text">사용감 거의 없는 연필 팝니다. 한 번 쯤은 써보세요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/400x250/?book" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">책</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">한 번도 읽지 않은 책 팝니다. 새 책 구매 비용 절약하세요!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/" target="_blank">
                        <img src="가방.jpg" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">가방</h5>
                        <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
                        <p class="card-text">한 번도 읽지 않은 가방 팝니다. 새 책 구매 비용 절약하세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
